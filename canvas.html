<html>
<body>
    <h1>Canvas Examples</h1>
    <hr>
    <canvas id="Canvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <hr>
    <canvas id="Canvas2" width="200" height="100" style="border:1px solid #000000;"></canvas>    
    <script>
        var c = document.getElementById("Canvas2");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.moveTo(200,0);
        ctx.lineTo(0,100);
        ctx.stroke();
    </script>
    <hr>
    <canvas id="Canvas3" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <script>
        var canvas = document.getElementById("Canvas3");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(100,50,50,0,2*Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();
    </script>  
    <hr>
    <canvas id="Canvas4" width="200" height="100" style="border:1px solid #0c1036;"></canvas>
    <script>
        var c = document.getElementById("Canvas4");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createLinearGradient(0,0,40,0);
        grd.addColorStop(0,"blue");
        grd.addColorStop(1,"red");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,200,100);
    </script>
    <hr>
    <canvas id="Canvas5" width="200" height="100" style="border:1px solid #0c1036;"></canvas>
    <script>
        var canvas = document.getElementById("Canvas5");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World",10,50);
    </script>
    <hr>
    <canvas id="Canvas6" width="200" height="100" style="border:1px solid #0c1036;"></canvas>
    <script>
        var canvas = document.getElementById("Canvas6");
        var ctx=canvas.getContext("2d");
        ctx.font="30px Comic Sans MS";
        ctx.fillStyle = "blue";
        ctx.textAlign = "center";
        ctx.fillText("Hello World", canvas.width/2, canvas.height/2);
    </script>
    
        
</body>
</html>
