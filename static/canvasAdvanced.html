 <hr>
 <canvas id="canvas1" width="150" height="150"></canvas>
<script>
    var canvas = document.getElementById('canvas1');
    var ctx = canvas.getContext('2d');

    ctx.fillRect(0, 0, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
</script>

<hr>
<canvas id="canvas2" width="150" height="150"></canvas>
<script>
        var canvas = document.getElementById('canvas2');
        var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(75, 50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(125, 50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    ctx.closePath();
    ctx.stroke();

</script>
<hr>
<canvas id="canvas3" width="150" height="150"></canvas>
<script>
    var canvas = document.getElementById('canvas3');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
    ctx.moveTo(100, 75);
    ctx.lineTo(40, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
    ctx.moveTo(65,55);
    ctx.arc(60, 55, 5, 0, Math.PI, true);
    ctx.moveTo(95, 55);
    ctx.arc(90, 55, 5, 0, Math.PI , true);
    ctx.stroke();
</script>

<hr>
<canvas id="canvas4" width="150" height="150"></canvas>
<script>
var canvas = document.getElementById('canvas4');
var ctx = canvas.getContext('2d');
ctx.beginPath();
    ctx.moveTo(75, 25);
    ctx.quadraticCurveTo(25, 25, 25, 62.5);
    ctx.quadraticCurveTo(25, 100, 50, 100);
    ctx.quadraticCurveTo(50, 120, 30, 125);
    ctx.quadraticCurveTo(60, 120, 65, 100);
    ctx.quadraticCurveTo(125, 100, 125, 62.5);
    ctx.quadraticCurveTo(125, 25, 75, 25);
    ctx.stroke();
</script>
<hr>
<canvas id="canvas5" width="150" height="150"></canvas>
<script>
    var ctx = document.getElementById('canvas5').getContext('2d');
  for (var i = 0; i < 6; i++) {
    for (var j = 0; j < 6; j++) {
      ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ', ' +
                       Math.floor(255 - 42.5 * j) + ', 0)';
      ctx.fillRect(j * 25, i * 25, 25, 25);
    }
}
</script>
<hr>
<canvas id="canvas6" width="110" height="110"></canvas>
<script>
    var ctx = document.getElementById('canvas6').getContext('2d');
var offset = 0;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.setLineDash([4, 2]);
  ctx.lineDashOffset = -offset;
  ctx.strokeRect(10, 10, 100, 100);
}

function march() {
  offset++;
  if (offset > 16) {
    offset = 0;
  }
  draw();
  setTimeout(march, 20);
}

march();
</script>
</html>
