<html>
    <body>
        <h1>Demo Page</h1>
        <hr>
        {% if name %}
            <h1>Hello {{ name }}!</h1>
        {% else %}
            <h1>Hello, World!</h1>
        {% endif %}
        {% for k in range(0,n) %}
            <h1>Hello, {{ k }}! </h1>
        {% endfor %}
        <hr>
    </body>
</html>
